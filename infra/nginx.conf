server {
    listen 80;
    server_tokens off;
    client_max_body_size 20M;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /static/ {
        alias /app/collected_static/;
        autoindex off;
    }

    location /media/ {
        alias /media/;
        autoindex off;
    }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000;
    }
}
